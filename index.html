<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinnre Shoping List</title>
	<link rel="icon" type="img/png" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>CSS Dinner Shoping List</h1>
		<span>Lets`go to the mall<span>
	</header>

	
		<main>
		
		<ul class="shoping-list">
			<li>
				<label for="checkbox-pickles">
					<input type="checkbox" id="checkbox-pickles">
					<span>A lot of pickles</span>
					<span class="small">for the next lesson about CSS</span>
				</label>
			</li>
			<li>
				<label for="checkbox-apples">
					<input type="checkbox" id="checkbox-apples">
					<span>10 apples</span>
					<span class="small">for more CSS manipulations</span>
				</label>
			</li>
			<li>
				<label for="checkbox-oranges">
					<input type="checkbox" id="checkbox-oranges">
					<span>20 oganges</span>
					<span class="small">because they are awesome</span>
				</label>
			</li>
			<li>
				<label for="checkbox-plates">
					<input type="checkbox" id="checkbox-plates">
					<span>13 plates</span>
					<span class="small">hm... they always disappear</span>
				</label>
			</li>
			<li>
				<label for="checkbox-bentos">
					<input type="checkbox" id="checkbox-bentos">
					<span>15 bentos</span>
				</label>
			</li>
			<li>
				<label for="checkbox-bottle">
					<input type="checkbox" id="checkbox-bottle">
					<span>1 bottle of Shake ^_^</span>
					<span class="small">for my friends</span>
				</label>
			</li>
		</ul>
	</main>
	<footer>
		<span>Bon appetit :)</span>
	</footer>
	
</body>
</html>
